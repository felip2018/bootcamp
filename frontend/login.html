<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body id="login_body">
    <div class="container-fluid">
        <div class="row">
          <div id="login_container" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <div class="header_back">
                <a class="back_link" href="index.html"><i class="fas fa-chevron-left"></i> Volver </a>
              </div> 
              <div id="header_login">
                <b class="titleFirst">Ghost</b><b class="titleSecond">Bank</b>
              </div>
              <form class="px-4 py-3">
                <div class="form-group">
                  <input type="text" class="form-control" id="usuario" placeholder="Usuario" required="true" max="20">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required="true" max="20">
                </div>
                <button type="button" class="btn btn-primary btn-block btn-login">
                  <span class="fa fa-sign-in-alt"></span> Iniciar sesión
                </button>
              </form>
          </div>
        </div>
      </div>

      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>

      <script type="text/javascript" src="./js/variables.js"></script>
      <script type="text/javascript" src="./js/core.js"></script>
  </body>
</html>
